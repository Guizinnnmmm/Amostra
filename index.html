  <h1>ğŸ”¡ Amostra LiterÃ¡ria com Emojis</h1>

  <textarea id="emojiInput" placeholder="Digite ou clique nos cards..."></textarea><br>

  <div class="opcoes-separador">
    <label>
      <input type="radio" name="separador" value="/" checked> Usar "/" para espaÃ§o
    </label>

  <button class="btn btn-limpar" onclick="limparTexto()">ğŸ§¹ Limpar</button>

  <script>
    // ===== Map de Letras para Emojis =====
    const emojiMap = {
      'A': 'ğŸ˜€','B': 'ğŸ˜','C': 'ğŸ˜‚','D': 'ğŸ˜','E': 'ğŸ˜','F': 'ğŸ˜…','G': 'ğŸ¤£','H': 'ğŸ˜‰',

      'Q': 'ğŸ¤”','R': 'ğŸ˜´','S': 'ğŸ˜¡','T': 'ğŸ˜±','U': 'ğŸ˜œ','V': 'ğŸ¤—','W': 'ğŸ¥³','X': 'ğŸ¤¤',

    };

    const container = document.getElementById("emojiContainer");
    const input = document.getElementById("emojiInput");
    const resultado = document.getElementById("resultado");

    // ===== Criar Cards =====
    for (const letra in emojiMap) {
      const card = document.createElement("div");
      card.className = `emoji-card card-${letra}`;
      card.innerHTML = `${emojiMap[letra]}<br>${letra}`;
      card.onclick = () => {
        input.value += letra;
      };
      container.appendChild(card);
    }

    // ===== Limpar Textarea =====
    function limparTexto() {
      input.value = "";
      resultado.innerHTML = "";
    }

    // ===== Converter Emojis =====
    function converterEmojis() {
      const texto = input.value.toUpperCase();
      let mensagem = "";

      // Pega o separador escolhido
      const separador = document.querySelector('input[name="separador"]:checked').value;

      for (let i = 0; i < texto.length; i++) {
        const char = texto[i];

        if (char === " ") {
          mensagem += separador + " ";
        } else if (emojiMap[char]) {
          mensagem += emojiMap[char] + " ";
        } else {
          mensagem += char;
        }
      }

      resultado.innerHTML = mensagem.trim();
    }
  </script>
